# Spring boot application
spring.application.name=dubbo-provider-demo
## Dubbo 服务提供者配置
demo.service.version=1.0.0
dubbo.application.id=provider
dubbo.application.name=provider
#接口实现的包路径
dubbo.scan.basePackages=com.sevenlu.dubbo.demo_provider.impl
dubbo.application.qos.port=22222
dubbo.application.qos.enable=false
## ProtocolConfig Bean
##目前测试暂不支持rest协议
dubbo.protocol.id = rest
dubbo.protocol.name = rest
dubbo.protocol.port = 9999
dubbo.protocol.rest.keepalive=false
#dubbo.protocol.id=dubbo
#dubbo.protocol.name=dubbo
#dubbo.protocol.port=12345
#dubbo.protocol.status=server
## RegistryConfig Bean
dubbo.registry.id=my-registry
dubbo.registry.address=multicast://224.5.6.7:1234
# Enables Dubbo All Endpoints
management.endpoint.dubbo.enabled=true
management.endpoint.dubboShutdown.enabled=true
management.endpoint.dubboConfigs.enabled=true
management.endpoint.dubboServices.enabled=true
management.endpoint.dubboReferences.enabled=true
management.endpoint.dubboProperties.enabled=true
# Dubbo Health
## StatusChecker Name defaults (default : "memory", "load" )
management.health.dubbo.status.defaults=memory
## StatusChecker Name extras (default : empty )
management.health.dubbo.status.extras=load,threadpool